<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .animated-text {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db;
            text-align: center;
            animation: pulse 2s infinite, colorChange 4s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                color: #3498db;
            }
            50% {
                color: #e74c3c;
            }
            100% {
                color: #3498db;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Preciso de um Estagio na Ã¡rea de TI!!!</div>
</body>
</html>
